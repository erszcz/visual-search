[package]
name = "search"
version = "0.0.1"
authors = ["Radek Szymczyszyn <lavrin@gmail.com>"]

[dependencies.docopt_macros]
git = "git://github.com/docopt/docopt.rs"

[dependencies.png]
git = "https://github.com/servo/rust-png"

[lib]
name = "search"
path = "src/search/lib.rs"

[[bin]]
name = "search"
path = "src/bin/search.rs"

[profile.release]
opt-level = 3
debug = false

[profile.dev]
opt-level = 0
debug = true
